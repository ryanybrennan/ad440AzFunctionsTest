language: csharp
solution: ad440demoApi.sln
mono: none
dotnet: 2.1.502
install:
  - nuget restore ad440demoApi.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release ad440demoApi.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./ad440demoApi.Tests/bin/Release/ad440demoApi.Tests.dll
 - dotnet restore
 - dotnet test
