sudo: required
language: csharp
solution: ad440demoApi.sln
before_install:
 - sudo echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" | \
    sudo tee /etc/apt/sources.list.d/azure-cli.list
 - curl -L https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
 - sudo apt-get install apt-transport-https
 - sudo apt-get update
 - sudo apt-get install azure-cli 
install:
 - nuget restore ad440demoApi.sln
mono: latest
dotnet: 2.1.502
script:
 - msbuild /p:Configuration=Release ad440demoApi.sln
 - dotnet restore
 - az login --service-principal --username $AZURE_WA_USERNAME --password $AZURE_WA_PASSWORD --tenant $AZ_TENANT_ID
 - az account get-access-token -s $AZ_SUBCSCRIPTION_ID
 - func azure functionapp publish $AZ_FUNCTIONS_APP_NAME --build-native-deps --force
